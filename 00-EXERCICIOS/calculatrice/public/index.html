<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/index.js"defer></script>
    <link rel="stylesheet" href="/public/dist/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container00">
        <section class="calTail">
            <h1 class="h1">Calculatrice</h1>
            <span class="ecran">
                <h1 class="ecranH1">12345678910</h1>
            </span>
            <span class="btn">
                <button id="ce" class="tailBtn" onclick="handleClick('CE')">CE</button>
                <button id="raiz" class="tailBtn" onclick="handleClick('&#8730;')">&#8730;</button>
                <button id="porcentagem" class="tailBtn" onclick="handleClick('%')">%</button>
                <button id="dividir" class="tailBtn" onclick="handleClick('&divide;')">&divide;</button>
            </span>
            <span class="btn">
                <button id="sete" class="tailBtn" onclick="handleClick('7')">7</button>
                <button id="oito" class="tailBtn" onclick="handleClick('8')">8</button>
                <button id="nove" class="tailBtn" onclick="handleClick('9')">9</button>
                <button id="vezes" class="tailBtn" onclick="handleClick('X')">X</button>
            </span>
            <span class="btn">
                <button id="quatro" class="tailBtn" onclick="handleClick('4')">4</button>
                <button id="cinco" class="tailBtn" onclick="handleClick('5')">5</button>
                <button id="seis" class="tailBtn" onclick="handleClick('6')">6</button>
                <button id="menos" class="tailBtn" onclick="handleClick('-')">-</button>
            </span>
            <span class="btn2">
                <button id="um" class="tailBtn" onclick="handleClick(1)">1</button>
                <button id="dois" class="tailBtn" onclick="handleClick(2)">2</button>
                <button id="tres" class="tailBtn" onclick="handleClick(3)">3</button>
                <button id="mais" class="tailBtn" onclick="handleClick('+')">+</button>
            </span>
            <span class="btn2">
                <button id="zero" class="tailBtn" onclick="handleClick('0')">0</button>
                <button id="ponto" class="tailBtn" onclick="handleClick('.')">.</button>
                <button id="igual" class="tailBtn" onclick="handleClick('=')">=</button>
                <button id="vazio" class="tailBtn" onclick="handleClick('')"></button>
            </span>
            <h2 class="h2">Developed by Tales Lima</h2>
        </section>
    </div>
</body>

</html>
