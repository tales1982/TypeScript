<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="dist/index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="section-01">
            <h1>Cadastro de Maquinas Pesadas para construcao.</h1>
            <form id="meuFormulario">
                <ul>
                    <li>
                        <p>Digite a marca da maquina.</p>
                        <label for="">Nome :</label>
                        <input type="text" id="nomeInput">
                    </li>
                    <li>
                        <p>Digite o modelo maquina.</p>
                        <label for="">Modelo :</label>
                        <input type="text" id="modelInput">
                    </li>
                    <li>
                        <p>Digite o numero de serie.</p>
                        <label for="">Serie :</label>
                        <input type="text" id="serieInput">
                        <li>
                            <p>Digite o nome do Maquinista.</p>
                            <label for="">Nome :</label>
                            <input type="text" id="maquinista">
                        </li>
                    </li>
                </ul>
                <input type="submit" value="Enviar" id="button">
                
            </form>
            <span>
                <p id="result"></p>
            </span>
        </section>
    </div>
</body>

</html>
